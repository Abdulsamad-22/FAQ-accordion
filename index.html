<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


  <link rel="stylesheet" type="text/css" href="Style.css">
  <link rel="font-family" type="text/css" href="assets/fonts/WorkSans-VariableFont_wght.ttf">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ accordion</title>
</head>
<body>

  <main>

    <div class="bg-container"></div>
    <div class="faq-card">
      <div class="logo">
        <img class="star-logo" src="assets/images/icon-star.svg" alt="logo image">
        <h1>FAQs</h1>
      </div>

      <div>
        <div class="faq-container">
          <p class="faq">
            What is Frontend Mentor, and how will it help me?
          </p>
  
          <img class="add-icon" src="assets/images/icon-plus.svg" alt="Plus Icon">
        </div>
  
        <p class="faq-response"></p>
      </div>

      <div>
        <div class="faq-container">
          <p class="faq">
            Is Frontend Mentor free?
          </p>
  
          <img class="add-icon" src="assets/images/icon-plus.svg" alt="Plus Icon">
        </div>
        <p class="faq-response"></p>
      </div>
        
      <div>
        <div class="faq-container">
          <p class="faq">
            Can I use Frontend Mentor projects in my portfolio?
          </p>
  
          <img class="add-icon" src="assets/images/icon-plus.svg" alt="Plus Icon">
        </div>
  
        <p class="faq-response"></p>
      </div>

      <div>
        <div class="faq-container">
          <p class="faq">
            How can I get help if I'm stuck on a challenge?
          </p>
  
          <img class="add-icon" src="assets/images/icon-plus.svg" alt="Plus Icon">
        </div>
  
        <p class="faq-response"></p>
      </div>
    </div>
  </main>

  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdulsamad</a>.
  </div>

  -->
  <script src="script.js"></script>
</body>
</html>
